{% extends "base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: var(--primary-color);">Вход в систему</h2>
    
    {% if form.errors %}
    <div style="color: var(--primary-color); margin-bottom: 1rem;">
        Неверное имя пользователя или пароль.
    </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 1rem;">
            <label for="id_username" style="display: block; margin-bottom: 0.5rem;">Имя пользователя:</label>
            <input type="text" name="username" id="id_username" required style="width: 100%; padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 1rem;">
            <label for="id_password" style="display: block; margin-bottom: 0.5rem;">Пароль:</label>
            <input type="password" name="password" id="id_password" required style="width: 100%; padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 4px;">
        </div>
        
        <button type="submit" style="width: 100%; padding: 0.75rem; background: var(--primary-color); color: white; border: none; border-radius: 4px; cursor: pointer;">
            Войти
        </button>
    </form>
</div>
{% endblock %}
